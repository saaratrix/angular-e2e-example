<section *ngIf="!isLoggedIn" class="login">
  <label for="username">Username: </label>
  <input id="username" type="text" class="username" [(ngModel)]="username" />
  <br>
  <label for="password">Password: </label>
  <input id="password" type="text" class="password" [(ngModel)]="password" />
  <br>
  <button type="submit" class="sign-in" (click)="login()">Sign in</button>
</section>
<section *ngIf="isLoggedIn">
  <ul class="items">
    <li *ngFor="let item of items">
      <div class="item-container">
        <input type="text" class="item-name" [(ngModel)]="item.name" />
        <button class="item-delete-button" (click)="deleteItem(item)">Delete item</button>
      </div>
    </li>
  </ul>

  <input type="text" class="new-item-name" [(ngModel)]="newItemName" />
  <button class="create-item" (click)="addItem(newItemName)">Create Item</button>
  <br>
  <br>
  <button class="logout" (click)="logout()">Log out</button>
</section>
